<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>DNC Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS cdn bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

          <h1>DncWeather</h1>

          <span class="navbar-text">
            <div class="collapse navbar-collapse navbar-text" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                  <a class="nav-link active text-white" href="#">Endereços</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active text-white" href="#">Previsão do tempo</a>
                </li>
              </ul>
          </span>
        </div>
      </nav>
    </header>

    <main>
      <section>

        <div class="d-flex justify-content-center">
          <!-- <div> -->
            <h2 class="text-left mt-5 tipografia">
              <br>Descubra Mais com Precisão:
              <br>Previsões do Tempo e endereços
              <br>em tempo real.
            </h2>
          <!-- </div> -->

          <picture>
            <img src="img/tempo.svg" alt="" width="255px" height="197px">
          </picture>
        </div>

        <form class="container bg-white rounded-4 col-xl-4 col-lg-6 col-md-7">
          <div class="mb-3 col-10 mx-auto">
            <label for="exampleInputEmail1" class="form-label mt-5">Primeiro Nome:</label>
            <input type="txt" 
                   class="form-control" 
                   id="nome" 
                   placeholder="Insira seu primeiro nome:">
          </div>

          <div class="mb-3 col-10 mx-auto">
            <label for="exampleInputEmail1" class="form-label">E-mail:</label>
            <input type="email" 
                   class="form-control" 
                   id="exampleInputEmail1"
                   placeholder="Insira seu e-mail">
          </div>

          <div class="mb-3 col-10 mx-auto">
            <label for="exampleInputEmail1" class="form-label">Digite o CEP:</label>
            <input type="email" 
                   class="form-control" 
                   id="exampleInputEmail1"
                   placeholder="Insira o CEP">
          </div>

          <div class="row mb-3 col-10 mx-auto">
            <label for="exampleInputEmail1" class="form-label p-0">Digite a latitude e longitude para saber a previsão:</label>

            <div class="d-flex p-0">
              <div class="me-2">
                <input type="email" 
                       class="form-control" 
                       id="exampleInputEmail1"
                       placeholder="Latitude">
              </div>
              <div class="ms-2">
                <input type="email" 
                       class="form-control" 
                       id="exampleInputEmail1"
                       placeholder="Longitude">
              </div>
            </div>
          </div>

          <div class="d-grid gap-2 col-10 mx-auto">
            <button type="submit" class="btn btn-primary my-5">Acessar</button>
          </div>
        </form>
      </section>

      <section class="d-flex justify-content-center">
        <h2 class=" mt-5 tipografia"> Resultado da busca por CEP: </h2>
        <picture><img src="img/cep.svg" alt=""></picture>

        <div>
        </div>
      </section>

      <section class="d-flex justify-content-center">
        <h2 class="mt-5 tipografia"> Previsão do tempo na região: </h2>
        <picture><img src="img/clima.svg" alt=""></picture>

        <div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <a href=""> Termos de Uso</a>
        <a href=""> Política de Privacidade</a>
      </div>
    </footer>
  </body>
</html>
